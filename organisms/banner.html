<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisans</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="banner img-fluid">
        <div class="content-wrapper">
            <div class="banner__wrap">
                <div class="banner__top">
                    <h1 class="banner__head">Unlock exquisite living<br /> Collection of QATAR</h1>
                </div>
                <div class="banner__bottom">
                    <div class="banner__form-content">
                        <form>
                            <!-- toggle div -->
                            <div class="banner__toggle">
                                <span class="banner__toggle-text">Buy</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                <span class="banner__toggle-text">Rent</span>
                            </div>
                            <!-- form-main-flex-fields-->
                            <div class="banner__form-fields">
                                <!-- column-1 -->
                                <div>
                                    <label for="prop1" class="banner__label">Select Property</label>
                                    <select name="prop1" id="prop1" class="banner__control">
                                        <option value="Any">Any</option>
                                    </select>

                                    <label for="prop2" class="banner__label">Select Property</label>
                                    <select name="prop2" id="prop2" class="banner__control">
                                        <option value="Any">Any</option>
                                    </select>
                                </div>
                                <!-- column-2 -->
                                <div>
                                    <label for="loca" class="banner__label">Location</label>
                                    <select name="loca" id="loca" class="banner__control">
                                        <option value="Any">Any</option>
                                    </select>

                                    <label for="room" class="banner__label">Bedroom</label>
                                    <div class="banner__radio-group">
                                        <input type="radio" name="option" id="option1" value="1">
                                        <label for="option1"><span>1</span></label>

                                        <input type="radio" name="option" id="option2" value="2">
                                        <label for="option2"><span>2</span></label>

                                        <input type="radio" name="option" id="option3" value="3">
                                        <label for="option3"><span>3</span></label>

                                        <input type="radio" name="option" id="option4" value="4">
                                        <label for="option4"><span>4+</span></label>
                                    </div>
                                </div>
                                <!-- column-3 -->
                                <div>
                                    <label for="city" class="banner__label">City</label>
                                    <select name="city" id="city" class="banner__control">
                                        <option value="Any">Any</option>
                                    </select>

                                    <label for="furnishing" class="banner__label">Furnishing</label>
                                    <div class="banner__radio-group banner__radio-group--furniture">
                                        <input type="radio" name="furnishing" id="furnished" value="furnished">
                                        <label for="furnished">Furnished</label>

                                        <input type="radio" name="furnishing" id="unfurnished" value="unfurnished">
                                        <label for="unfurnished">Unfurnished</label>
                                    </div>
                                </div>
                            </div>
                            <!-- price range selection -->
                            <div class="banner__price-field">
                                <!-- left -->
                                <div class="banner__price-field__left">
                                    <div>
                                        <label for="price" class="banner__label">Price Range</label>
                                    </div>
                                    <div class="banner__price-field__left__rate-boxes">
                                        <!-- left-count -->
                                        <div class="banner__price-field__left__left-box">
                                            <input type="number" class="form-control" min="0" value="2500">
                                            <p>QAR</p>
                                        </div>
                                        <!-- separator -->
                                        <div>
                                            <p class="banner__price-field__left__separator">To</p>
                                        </div>
                                        <!-- right-count -->
                                        <div class="banner__price-field__left__left-box">
                                            <input type="number" class="form-control" min="0" value="7500">
                                            <p>QAR</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- right -->
                                <div class="banner__price-field__right">
                                    <!-- slider -->
                                    <div class="banner__price-field__right__slider">
                                        <div class="banner__price-field__right__slider__price-input">
                                            <div class="banner__price-field__right__slider__field">
                                                <input type="number" class="banner__price-field__right__slider__input-min" value="2500">
                                            </div>
                                            <!-- <div>-</div> -->
                                            <div class="banner__price-field__right__slider__field">
                                                <input type="number" class="banner__price-field__right__slider__input-max" value="7500">
                                            </div>
                                        </div>
                                        <div class="banner__price-field__right__slider__controller">
                                            <div class="banner__price-field__right__slider__controller__progress"></div>
                                        </div>
                                        <div class="banner__price-field__right__slider__range-input">
                                            <input type="range" class="range-min" min="0" max="10000" value="2500">
                                            <input type="range" class="range-max" min="0" max="10000" value="7500">
                                        </div>
                                    </div>
                                    <!-- btn -->
                                    <div class="banner__price-field__right__btn">
                                        <a href="#" class="art-btn-prop">
                                            Search <i class='fas fa-arrow-right'></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
